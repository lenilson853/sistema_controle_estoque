{% extends 'base.html' %}
{% block title %}Registrar Movimento{% endblock %}

{% block content %}
    <h1 class="mb-3">Registrar Movimento de Estoque</h1>

    <div class="row">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    Lançamento Manual
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.registrar_movimento_manual') }}">
                        <div class="mb-3">
                            <label for="produto_id" class="form-label">Produto:</label>
                            <select id="produto_id" name="produto_id" class="form-select" required>
                                <option value="">-- Selecione um produto --</option>
                                {% for p in produtos %}
                                    <option value="{{ p.id }}">{{ p.nome }} (Estoque atual: {{ p.estoque_atual }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Movimento:</label>
                            <select id="tipo" name="tipo" class="form-select" required>
                                <option value="entrada">Entrada (Compra/Recebimento)</option>
                                <option value="saida">Saída (Venda/Perda)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade:</label>
                            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo (Opcional):</label>
                            <input type="text" id="motivo" name="motivo" class="form-control" placeholder="Ex: Venda balcão, Recebimento NF 123">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                            Registrar Movimento
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
